<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="img">
            <img src="./content.jpg" alt="">
        </div>
        <div class="right">
                <h1 class="sign">Sign in to Clever</h1>
                <div class="icon">
                    <img src="logo.jpg" alt="">
                </div>
                <p class="other">─────or do it via E-mail─────</p>
                <form>
                    <span>E-mail</span>
                    <input type="text" placeholder="@mail.com">
                    <span>Password</span>
                    <input type="text" placeholder="Password">
                    <p>Must be 8 characters at least</p>
                </form>


                <div class="check">
                    <div>
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                </div>
                <button class="submit">Sign in</button>
                <h6>@2021 All Rights Reserved</h6>
        </div>
    </div>
</body>
</html>
